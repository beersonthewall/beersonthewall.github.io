{{ define "main" }}
<article class="blog-post">

  <h1 class="blog-title">
    {{ .Title }}
  </h1>

  <div class="blog-date">
    {{ .Date.Format "January 2, 2006" }}
  </div>

  <p class="blog-content">
    {{ .Content }}
  </p>

  <footer>
    {{ partial "tags.html" . }}
  </footer>
</article>

{{ end }}
